<div ng-controller="InsurancelistController">
	<h4 ng-context-menu="menuOptions" >Список страхових</h4>
  	<div class="list-group">
         <a ng-repeat="insur in insurances"
         		ng-class="{'selected': $index == selectedIndex, 'list-group-item' : true}"
            ng-click="showInsurance(insur, $index)"
            ng-right-click="showInsurance(insur, $index)"
            ng-context-menu="insuranceOptions">
             {{insur.name}}
        </a>
    </div>
</div>
