<div class="container">
  <div class="page-header">
    <h1>Новий клієнт</h1>
  </div>
  
  <form ng-submit="createClient()">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Ім'я" ng-model="newClient.name">
    </div>
      <div class="input-group">
      <input type="text" class="form-control" placeholder="Прізвище" ng-model="newClient.middle_name">
    </div>
      <div class="input-group">
      <input type="text" class="form-control" placeholder="По-батькові" ng-model="newClient.surname">
    </div>
      <div class="input-group">
      <input type="text" class="form-control" placeholder="Паспорт" ng-model="newClient.passport">
    </div>
      <div class="input-group">
      <input type="text" class="form-control" placeholder="Ідентифікаційний номер" ng-model="newClient.  identification_number">  
    </div>  
    <input type="submit" class="btn btn-default" value="Create">
  </form>
</div>
