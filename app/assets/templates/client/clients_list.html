<div id="clientListNav" class="row">
	<div id="clientListSearch" class="col-md-3">
		<label for="search"> Пошук: </label>
		<input type="text" name="search" ng-model="search" placeholder="Пошук"/>
	</div>
	<div id="newClient" class="col-md-2 col-md-offset-1">
		<a ui-sref="new_client">
			<input type="button" class="btn btn-primary btn-sm" value="Додати клієнта">
		</a>
	</div>
	<div id="clientListRadioButtons" class="col-md-4 col-md-offset-2">
		<div class="radio">
  		<label>
    		<input type="radio" name="optionsRadios" value="1" ng-model="showAllClients" ng-change="toogleClients"/>
    		Список всіх клієнтів
  		</label>
		</div>
		<div class="radio">
  		<label>
  			<input type="radio" name="optionsRadios" value="0" ng-model="showAllClients"/>
   	 		Список моїх клієнтів
  		</label>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<h3 ng-hide="showAllClients == 1">Список моїх клієнтів</h3>
		<h3 ng-show="showAllClients == 1">Список всіх клієнтів</h3>
	</div>
</div>
<table class="table table-striped">
	<thead>
		<tr>
			<th>Ім'я</th>
			<th>Прізвище</th>
			<th>По-батькові</th>
			<th>Паспорт</th>
			<th>Ідентифікаційний</th>
			<th>Страховик</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="client in (showAllClients == '1' ? allClients : myClients) | filter:search">
			<td>{{client.name}}</td>
			<td>{{client.middle_name}}</td>
			<td>{{client.surname}}</td>
			<td>{{client.passport}}</td>
			<td>{{client.identification_number}}</td>
			<td>{{client.owner}}</td>
			<td>
				<input type="button" class="btn btn-info btn-sm" value="Деталі">
			</td>
			<td>
				<input type="button" class="btn btn-success btn-sm" value="Нова страхівка">
			</td>
			<td>
				<input type="button" class="btn btn-danger btn-sm" value="Видалити" ng-click="deleteClient(client)">
			</td>
		</tr>
	</tbody>
</table>
